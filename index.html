<body>
  <div class="jumbotron text-center">
    <h1><b>Anytime is Train Time</b></h1>
    <h3>Choo choo. Chee chee.</h3>
  </div>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body text-center">
        Current Train Schedule</div>
        <table style="width:100%" id="addRow">
        <tr>
          <th>Train Name</th>
          <th>Destination</th> 
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
        <!--Place holder for new row of DB-->
      </table>  
    </div>
  </div>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body text-center">
        Add Train</div>
        <form> 
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input class="form-control" id="tname" placeholder="">
            <!--
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            -->
            <label for="destination">Destination</label>
            <input class="form-control" id="dest" placeholder="">  
            <label for="destination">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="firstTime" placeholder=""> 
            <label for="fequency">Frequency (min)</label>
            <input class="form-control" id="freq" placeholder=""> 
            <br>
            <button class="btn btn-md btn-success" id="submitBtn"> Submit </button>
          </div>
        </form>
      </div>
    </div>
</body>
